<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Edge Monitor | Login</title>

    <!-- BOOTSTRAP (BASE DE LAYOUT) -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- ESTILOS DO PROJETO (SERÁ TRATADO DEPOIS) -->
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

    <!-- 
         CONTAINER PRINCIPAL
    -->
    <main class="login-container container min-vh-100 d-flex justify-content-center align-items-center">

        <div class="row w-100 justify-content-center">
            <div class="col-12 col-sm-10 col-md-6 col-lg-4">

                <!-- 
                    LOGO / IDENTIDADE 
                -->
                <section class="login-header text-center mb-4">
                    <img
                        src="assets/logo.png"
                        alt="Edge Monitor"
                        class="login-logo img-fluid mb-3"
                        style="max-height: 80px;"
                    />
                    <h1 class="h4 mb-1">Edge Monitor</h1>
                    <p class="text-muted mb-0">Autenticação de acesso</p>
                </section>

                <!-- 
                    FORMULÁRIO DE LOGIN 
                -->
                <section class="login-form-section">
                    <form id="login-form" novalidate>

                        <div class="mb-3">
                            <label for="username" class="form-label">
                                Usuário
                            </label>
                            <input
                                type="text"
                                id="username"
                                name="username"
                                class="form-control"
                                required
                                autocomplete="username"
                                placeholder="Digite seu usuário"
                            />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                Senha
                            </label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-control"
                                required
                                autocomplete="current-password"
                                placeholder="Digite sua senha"
                            />
                        </div>

                        <!-- LINK ESQUECI MINHA SENHA -->
                        <div class="mb-3 text-end">
                            <a
                                href="password-reset.html"
                                class="login-forgot-link"
                            >
                                Esqueci minha senha
                            </a>
                        </div>

                        <!-- 
                            MENSAGEM DE ERRO 
                        -->
                        <div
                            id="login-error"
                            class="text-danger mb-3"
                            aria-live="polite"
                        ></div>

                        <button type="submit" class="btn btn-primary w-100">
                            Entrar
                        </button>

                    </form>
                </section>

            </div>
        </div>

    </main>

    <!-- 
         SCRIPT DE CONTROLE DA TELA (UI)
         - Apenas orquestra a tela
    -->
<script type="module">
    import { login } from "./js/auth.js";

    const form = document.getElementById("login-form");
    const errorBox = document.getElementById("login-error");

    form.addEventListener("submit", async (event) => {
        event.preventDefault();
        errorBox.textContent = "";

        const username = form.username.value.trim();
        const password = form.password.value.trim();

        if (!username || !password) {
            errorBox.textContent = "Usuário e senha são obrigatórios";
            return;
        }

        try {
            await login(username, password);
            window.location.href = "dashboard.html";
        } catch (error) {
            errorBox.textContent = "Credenciais inválidas";

            form.password.value = "";
            form.password.focus();
        }
    });
</script>

</body>
</html>
