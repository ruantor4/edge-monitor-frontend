<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Edge Monitor | Dashboard</title>

    <!-- BOOTSTRAP (BASE DE LAYOUT) -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- CSS DO PROJETO (OVERRIDES E IDENTIDADE – SERÁ TRATADO DEPOIS) -->
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

    <!--
         CABEÇALHO
    -->
    <header class="app-header container-fluid py-3 border-bottom">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">Edge Monitor</h1>

            <nav aria-label="Ações do usuário" class="d-flex gap-3">
                <a href="dashboard.html" class="btn btn-outline-secondary btn-sm">
                    Dashboard
                </a>
                <a href="users.html" class="btn btn-outline-secondary btn-sm">
                    Usuários
                </a>
                <button id="logout-btn" class="btn btn-danger btn-sm">
                    Sair
                </button>
            </nav>
        </div>
    </header>

    <!--
         CONTEÚDO PRINCIPAL
    -->
    <main class="dashboard-container container my-4">

        <!-- FILTROS -->
        <section class="filters-section mb-4">
            <h2 class="h5 mb-3">Filtros</h2>

            <form id="filters-form" class="row g-3 align-items-end" novalidate>
                <div class="col-md-4">
                    <label class="form-label">
                        Data inicial
                        <input type="date" name="start_date" class="form-control" required />
                    </label>
                </div>

                <div class="col-md-4">
                    <label class="form-label">
                        Data final
                        <input type="date" name="end_date" class="form-control" required />
                    </label>
                </div>

                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100">
                        Buscar
                    </button>
                </div>
            </form>

            <p id="filters-error" class="text-danger mt-2" aria-live="polite"></p>
        </section>

        <!-- 
            RESULTADOS 
        -->
        <section class="results-section">
            <h2 class="h5 mb-3">Ocorrências</h2>

            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead>
                        <tr>
                            <th>MAC</th>
                            <th>Classe</th>
                            <th>Data/Hora</th>
                            <th>Evidência</th>
                        </tr>
                    </thead>
                    <tbody id="events-container">
                        <!-- Linhas renderizadas via JS -->
                    </tbody>
                </table>
            </div>
        </section>

    </main>

    <!--
         MODAL DE IMAGEM (HTML PURO)
    -->
    <dialog id="image-modal">
        <img id="modal-image" alt="Evidência ampliada" />
    </dialog>

    <!--
         SCRIPT DE UI (ORQUESTRAÇÃO DA TELA)
    -->
    <script type="module">
        import { listDashboardEvents } from "./js/events.js";
        import { logout } from "./js/auth.js";

        const form = document.getElementById("filters-form");
        const errorBox = document.getElementById("filters-error");
        const tableBody = document.getElementById("events-container");
        const logoutBtn = document.getElementById("logout-btn");

        const modal = document.getElementById("image-modal");
        const modalImage = document.getElementById("modal-image");

        // Logout
        logoutBtn.addEventListener("click", () => {
            logout();
        });

        // Buscar eventos
        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            errorBox.textContent = "";
            tableBody.innerHTML = "";

            const startDate = form.start_date.value;
            const endDate = form.end_date.value;

            if (!startDate || !endDate) {
                errorBox.textContent =
                    "Data inicial e data final são obrigatórias";
                return;
            }

            try {
                const events = await listDashboardEvents(startDate, endDate);

                if (!events || events.length === 0) {
                    const row = document.createElement("tr");
                    row.innerHTML =
                        `<td colspan="4">Nenhuma ocorrência encontrada.</td>`;
                    tableBody.appendChild(row);
                    return;
                }

                events.forEach((event) => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${event.mac}</td>
                        <td>${event.class_name}</td>
                        <td>${new Date(event.datetime).toLocaleString()}</td>
                        <td>
                            <img
                                src="${event.image}"
                                alt="Evidência do evento"
                                width="80"
                                style="cursor: pointer"
                                data-full="${event.image}"
                            />
                        </td>
                    `;

                    tableBody.appendChild(row);
                });
            } catch (error) {
                errorBox.textContent =
                    "Erro ao consultar eventos. Sessão pode ter expirado.";
            }
        });

        // Abrir imagem em tamanho real
        tableBody.addEventListener("click", (event) => {
            if (event.target.tagName === "IMG") {
                modalImage.src = event.target.dataset.full;
                modal.showModal();
            }
        });

        // Fechar modal ao clicar
        modal.addEventListener("click", () => {
            modal.close();
        });
    </script>

</body>
</html>
