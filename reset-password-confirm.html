<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Edge Monitor | Redefinição de Senha</title>

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <!-- Estilos globais -->
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<header class="app-header">
    <h1>Edge Monitor</h1>

    <nav>
        <a href="index.html">Login</a>
    </nav>
</header>

<main class="dashboard-container">

    <!-- TÍTULO -->
    <section class="mb-4">
        <div>
            <h2 class="fw-semibold mb-1">Redefinição de Senha</h2>
            <p class="text-muted mb-0">
                Defina uma nova senha para sua conta
            </p>
        </div>
    </section>

    <!-- CARD -->
    <section class="users-table-section" style="max-width: 480px;">

        <div class="users-card-header">
            Redefina sua nova senha
        </div>

        <form id="reset-password-form" novalidate>

            <div class="mb-3">
                <label class="form-label">Nova senha</label>
                <input
                    type="password"
                    name="password"
                    class="form-control"
                    required
                    placeholder="Digite a nova senha"
                />
            </div>

            <div class="mb-3">
                <label class="form-label">Confirmar nova senha</label>
                <input
                    type="password"
                    name="password_confirm"
                    class="form-control"
                    required
                    placeholder="Confirme a nova senha"
                />
            </div>

            <div
                id="reset-message"
                class="mb-3"
                aria-live="polite"
            ></div>

            <div class="d-flex justify-content-end gap-2 pt-3 border-top">
                <a href="index.html" class="btn btn-outline-secondary">
                    Cancelar
                </a>
                <button type="submit" class="btn btn-action">
                    Redefinir senha
                </button>
            </div>

        </form>

    </section>

</main>

<script type="module">
    import { API_CONFIG } from "./js/config.js";

    const form = document.getElementById("reset-password-form");
    const messageBox = document.getElementById("reset-message");

    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");
    const token = params.get("token");

    form.addEventListener("submit", async (event) => {
        event.preventDefault();

        messageBox.textContent = "";
        messageBox.className = "mb-3";

        const password = form.password.value.trim();
        const confirm = form.password_confirm.value.trim();

        if (!password || !confirm) {
            messageBox.classList.add("text-danger");
            messageBox.textContent = "Preencha todos os campos.";
            return;
        }

        if (password !== confirm) {
            messageBox.classList.add("text-danger");
            messageBox.textContent = "As senhas não coincidem.";
            return;
        }

        try {
            const response = await fetch(
                `${API_CONFIG.BASE_URL}/api/authentication/password-reset/confirm/`,
                {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        uid,
                        token,
                        password,
                    }),
                }
            );

            if (!response.ok) {
                throw new Error();
            }

            messageBox.classList.add("text-success");
            messageBox.textContent =
                "Senha redefinida com sucesso. Você já pode fazer login.";

            form.reset();

        } catch {
            messageBox.classList.add("text-danger");
            messageBox.textContent =
                "Token inválido ou expirado. Solicite nova recuperação.";
        }
    });
</script>

</body>
</html>
